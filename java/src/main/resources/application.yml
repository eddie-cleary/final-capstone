spring:
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

jwt:
  base64-secret: 
  expiration: 604800
  header: Authorization
  route:
    authentication:
      path: /login
      refresh: /refresh
  secret: finalCapstoneSecret
  token-validity-in-seconds: 86400
  token-validity-in-seconds-for-remember-me: 108000

server:
  port: 8081

---

spring:
  profiles: dev
  datasource:
    password: postgres1
    url: jdbc:postgresql://localhost:5432/final_capstone
    username: postgres

---

spring:
  profiles: prod
  jpa:
    hibernate:
      ddl-auto: update
server:
  include-stacktrace: never


